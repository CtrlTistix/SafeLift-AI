version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: safelift-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-safelift}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safelift_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-safelift}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safelift"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safelift-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safelift-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-safelift}:${POSTGRES_PASSWORD:-safelift_dev_password}@postgres:5432/${POSTGRES_DB:-safelift}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - safelift-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React + Vite Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: safelift-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - safelift-network
    command: npm run dev -- --host 0.0.0.0

  # IoT Simulator
  simulator:
    build:
      context: ./edge/simulator
      dockerfile: Dockerfile
    container_name: safelift-simulator
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://backend:8000}
      NUM_FORKLIFTS: ${NUM_FORKLIFTS:-3}
      EVENT_INTERVAL: ${EVENT_INTERVAL:-5}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - safelift-network
    profiles:
      - simulator

networks:
  safelift-network:
    driver: bridge

volumes:
  postgres_data:
